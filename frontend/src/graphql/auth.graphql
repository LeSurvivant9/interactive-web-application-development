query Me {
  me {
    id
    username
    email
    role
    createdAt
  }
}

mutation Register($input: CreateUserInput!) {
  createUser(createUserInput: $input) {
    id
    email
    username
  }
}

mutation Login($loginInput: LoginInput!) {
  login(loginInput: $loginInput) {
    accessToken
    user {
      id
      email
      username
      role
    }
  }
}
