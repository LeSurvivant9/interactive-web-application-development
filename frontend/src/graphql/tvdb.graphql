query Search($query: String!) {
  searchMedia(query: $query) {
    tvdb_id
    name
    image_url
    overview
    type
    year
  }
}

query GetDashboardData {
  popularMovies {
    tvdb_id
    name
    image_url
    type
    year
  }
  popularSeries {
    tvdb_id
    name
    image_url
    type
    year
  }
}
